name: .NET Core Desktop

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:
    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v2
      
    - name: Setup .NET Core
      uses: actions/setup-dotnet@v1
      with:
        dotnet-version: '8.0.x'
        
    - name: Restore dependencies
      run: dotnet restore ForthImitation.csproj

    - name: Build
      run: dotnet build ForthImitation.csproj --configuration Release --no-restore

    - name: Test
      run: dotnet test ForthImitation.csproj --no-restore --verbosity normal

